<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>
    <!--- NICKNAME MODAL WINDOW --->
    <header>
      <div id="title"><h1>Meet</h1></div>
      <div id='nick-form'>
        <input id="nick" placeholder="Choose a nickname."><button id="nick-submit">Submit</button>
      </div>
    </header>
    <div id="readout">
      <ul id="messages">
        <li class="system-message">You have a joined a public room. Please choose a nickname to begin.</li>
      </ul>
    </div>
    <div id='form'>
      <input id="input" autocomplete="off" disabled/><button id='submit' disabled>Submit</button>
    </div>
    


	    <script src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
